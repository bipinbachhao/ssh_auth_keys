---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: centos-6.9
  - name: centos-7.4

suites:
  - name: default
    data_bags_path: 'test/integration/data_bags'
    run_list:
      - recipe[ssh_auth_keys::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
      ssh_auth_keys:
        root: ['bipin', 'user1']
